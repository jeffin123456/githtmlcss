<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   
     <center>
    <h2> Registration form</h2>
    
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="your name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="your email"></td>
         </tr>
         <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password"></td>
         </tr>
         <tr>
            <td>Phone Number:</td>
            <td>
                <select>
                    <option>91+</option>
                    <option>044+</option>
                </select>
                <input type="phone" name="mob_digits">
            </td>
         </tr>
         <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male" >
                <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
             </td>
         </tr>
         <tr>
            <td>Language</td>
            <td>
                <select>
                    <option>English</option>
                    <option>Tamil</option>
                    <option>Hindi</option>
                </select>
            </td>
         </tr>
         <tr>
         <td>Zip Code: </td>
         <td>
            <select>
                <option>600001</option>
                <option>600002</option>
                <option>600003</option>
                <option>600004</option>
                
            </select>
         </td>
         </tr>
         <tr>
            <td>About:</td>
            <td>
                <textarea rows="4" col="15" placeholder="write about yourself..."></textarea>
            </td>
         </tr>
    </table>
    <button>Register</button>
    </center>

</body>
</html>
